    <h2>VirtualQueues - Admin</h2>
    <div class="section-box">
      <h3>Broadcast Message</h3>
      <p>Message: <input type="text" id="input-message" style="width:500px"></p>
      <p>Password: <input type="text" id="input-password"></p>
      <p id="broadcast-message" style="color:blue"></p>
      <button id="broadcast-send">Send</button>
    </div>
    <div class="section-box">
      <h3>Current Event</h3>
      <p id="event-name" onclick="makeEditable($(this))">NO EVENT</p>
      <button id="save-event">Save</button>
      <button id="revert-event">Revert</button>
    </div>
    <div class="section-box">
      <h3>Current Attractions</h3>
      <table id="all-attractions">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Min Group</th>
          <th>Max Group</th>
        </tr>
      </table>
      <table id="edit-attraction">
        <tr>
          <th>Slot Time/Label</th>
          <th>Capacity</th>
        </tr>
      </table>
      <button id="save-attraction">Save</button>
      <button id="revert-attraction">Revert</button>
      <button id="delete-attraction">Delete</button>
    </div>
